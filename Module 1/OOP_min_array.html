<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function dispArr(arr) {
			for (let i = 0; i < arr.length; i++) {
				document.write(arr[i] + " ");
				if (i % 10 == 9) {
					document.write("<br>");
				}
			}
			document.write("<br>");
		}

		function findMin(arr) {
			let min = arr[0];
			for (let i = 1; i < arr.length; i++) {
				if (min > arr[i]) {
					min = arr[i];
				}
			}
			return min;
		}

		function findMax(arr) {
			let max = arr[0];
			for (var i = 1; i < arr.length; i++) {
				if (max < arr[i]) {
					max = arr[i];
				}
			}
			return max;
		}

		let nums = [];
		for (let i = 0; i < 100; i++) {
			nums[i] = Math.floor(Math.random() * 101);
		}

		let minValue = findMin(nums);
		let maxValue = findMax(nums);

		dispArr(nums);
		document.write("The minimum value is: " + minValue + "<br>");
		document.write("The maximum value is: " + maxValue + "<br>");
	</script>
</body>
</html>
