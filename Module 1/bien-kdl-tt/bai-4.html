<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h3>Tính chu vi hình tròn</h3>
	<p>Nhập độ dài bán kính hình tròn: <input type="number" id="r" value=0></p>
	<input type="button" onclick="perimeter();" value="Click me">
	<p id="inner-here"></p>
	<script type="text/javascript">
		function perimeter() {
			let r = parseInt(document.getElementById('r').value);
			let perimeter = 2 * 3.14 * r;
			let perimeterfix = perimeter.toFixed(2);
			document.getElementById("inner-here").innerHTML = "Chu vi hình tròn: " + perimeterfix;
		}
		

	</script>
</body>
</html>
