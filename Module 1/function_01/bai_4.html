<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function addNumbers() {
			let firstNum = 4;
			let secondNum = 8;
			let result = firstNum + secondNum;
			return result;
		}

		let result = 0;
		alert("Giá trị biến result trước lời gọi hàm: " + result);

		result = addNumbers();
		alert("Giá trị biến result sau lời gọi hàm: " + result);
	</script>
</body>
</html>
