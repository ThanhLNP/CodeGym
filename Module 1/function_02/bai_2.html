<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function acreage(r) {
			return 3.14 * r ** 2;
		}

		function perimeter(r) {
			return 3.14 * r * 2;
		}

		let input = +prompt("Nhập vào bán kính hình tròn");
		alert("Diện tích hình tròn: " + acreage(input));
		alert("Chu vi hình tròn: " + perimeter(input));
	</script>
</body>
</html>
