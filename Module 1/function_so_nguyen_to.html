<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function isPrime(number) {
			if (number < 2) {
				return false;
			}
			
			for (let i = 2; i <= Math.sqrt(number); i++) {
				if (number % i == 0) {
					return false;
				}
			}

			return true;
		}

		document.write("Các số nguyên tố nhỏ hơn 10000:<br>")

		for (let i = 2; i < 10000; i++) {
			if (isPrime(i)) {
				document.write(i + "<br>");
			}
		}
	</script>
</body>
</html>
