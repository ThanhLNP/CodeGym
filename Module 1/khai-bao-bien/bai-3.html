<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = +prompt("Nhập vào số a:");
		let b = +prompt("Nhập vào số b:");
		let isAMultiplyB = a % b == 0;
		if (isAMultiplyB) {
			alert("a là bội số của b");
		} else {
			alert("a không là bội số của b");
		}
	</script>
</body>
</html>
