<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let userName = prompt("Who's there?");
		if (userName == "Admin") {
			let pass = prompt("Password?");
			if (pass == "TheMaster") {
				alert("Welcome!");
			} else if (pass == null || pass == "") {
				alert("Canceled");
			} else {
				alert("Wrong password");
			}
		} else if (userName == null || userName == "") {
			alert("Canceled");
		} else {
			alert("I don't know you");
		}
	</script>
</body>
</html>
