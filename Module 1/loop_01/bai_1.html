<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		alert("Nhấn OK để bắt đầu đếm");
		for (let i = 1; i < 100; i++) {
			document.write(i + "<br>");
			setTimeout(function () {
				if (i == 99) {
					alert("Đã đếm xong!");
				};
			}, 500);
		}
	</script>
</body>
</html>
