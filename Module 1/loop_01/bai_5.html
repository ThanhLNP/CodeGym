<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let first_number = 0;
		let second_number = 1;
		let fibonacci;
		let sum =1;
		for (let i = 1; i < 20; i++) {
			fibonacci = first_number + second_number;
			first_number = second_number;
			second_number = fibonacci;
			sum += fibonacci;
		}
		alert("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);
	</script>
</body>
</html>
