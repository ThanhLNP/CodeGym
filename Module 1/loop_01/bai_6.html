<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        let sum = 0;
        for (let i = 0; i < 30; i++) {
            sum += (i * 7);
        }
        alert("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + sum);
    </script>
</body>
</html>
