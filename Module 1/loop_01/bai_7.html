<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let sout = "";
		let isDivisibleBy3;
		let isDivisibleBy5;
		for (let i = 1; i <= 100; i++) {
			isDivisibleBy3 = i % 3 == 0;
			isDivisibleBy5 = i % 5 == 0;
			if (!isDivisibleBy3 && !isDivisibleBy5) {
				sout += i;
			} else {
				if (isDivisibleBy3) {
					sout += "Fizz";
				}
				if (isDivisibleBy5) {
					sout += "Buzz";
				}
			}
			sout += "<br>";
		}
		document.write(sout);
	</script>
</body>
</html>
