<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let value = prompt("Type a number", 0);

		function check(value) {
			if (value > 0) {
				return 1;
			} else if (value < 0) {
				return -1;
			} else {
				return 0;
			}
		}

		switch (check(value)) {
			case 1:
				alert(1);
				break;
			case -1:
				alert(-1);
				break;
			case 0:
				alert(0);
				break;
		}
	</script>
</body>
</html>
