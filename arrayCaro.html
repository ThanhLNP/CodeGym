<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>Caro game simple</h3>
	<p id="carogame"></p>
	<input type="button" id="change" value="Change Value">

	<script type="text/javascript">
		change_btn = document.getElementById('change');

		let b = document.getElementById("carogame");
		let data;

		let board = [];
		for (let i = 0; i < 5; i++) {
			board[i] = new Array(0, 0, 0, 0, 0);
		}

		function display() {
			data = "";
			for (let i = 0; i < 5; i++) {
				for (let j = 0; j < 5; j++) {
					data += board[i][j] + "&emsp;";
				}
				data += "<br/>";
			}

			b.innerHTML = data;
		}

		display();

		function changeValue(){
			let positionX = prompt("X: ");
			let positionY = prompt("Y: ");
			board[positionX][positionY] = "x";
			display();
		}

		function docReady() {
			change_btn.addEventListener("click", changeValue);
		}

		window.onload = docReady;
	</script>
</body>
</html>
