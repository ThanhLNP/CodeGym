<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let value = +prompt("Enter a number:");

		let array = [-3, 5, 1, 3, 2, 10];

		for (let i = 0; i < array.length; i++) {
			if (value == array[i]) {
				alert("Value " + value + " found at " + i);
			}
		}
	</script>
</body>
</html>
