<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let array = [-3, 5, 1, 3, 2, 10];

		let max = array[0];
		let index = 0;

		for (let i = 1; i <array.length; i++) {
			if (max < array[i]) {
				max = array[i];
				index = i;
			}
		}

		alert("max: " + max + " at position " + index);
	</script>
</body>
</html>
