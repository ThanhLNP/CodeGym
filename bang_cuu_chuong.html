<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let sout;
		sout = "<table border='1' width='100%'>"
		for (let i = 1; i <= 9; i++) {
			sout = sout + "<tr>";
			for (let j = 2; j <= 9; j++) {
				sout = sout + "<td>" + j + "x" + i + "=" + i*j + "</td>";
			}
			sout = sout + "</tr>";
		}
		sout = sout + "</table>";
		document.write(sout);
	</script>
</body>
</html>
