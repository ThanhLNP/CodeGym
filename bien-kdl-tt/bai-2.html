<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h3>Chuyển độ C sang độ F</h3>
	<p>Nhập vào độ C: <input type="number" id="doC" value=0></p>
	<input type="button" onclick="transfer();" value="Click me">
	<p id="inner-here"></p>
	<script type="text/javascript">
		function transfer() {
			let doC = parseInt(document.getElementById('doC').value);
			let doF = 9 * doC / 5 + 32;
			document.getElementById("inner-here").innerHTML = "Độ F tương ứng là: " + doF;
		}
	</script>
</body>
</html>
