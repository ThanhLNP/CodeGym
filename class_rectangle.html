<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas id="myCanvas" width="1360" height="550" ></canvas>

	<script type="text/javascript">
		class Rectangle {
			constructor(width, height) {
				this.width = width;
				this.height = height;
			}
			setWidth(width) {
				this.width = width;
			}
			setHeight(height) {
				this.height = height;
			}
			area() {
				return this.width * this.height;
			}
			perimeter() {
				return 2 * (this.width + this.height);
			}
			draw(color, x, y) {
				let c = document.getElementById('myCanvas');
				let ctx = c.getContext("2d");
				ctx.fillStyle = color;
				ctx.fillRect(x, y, this.width, this.height);
			}
		}


		let rectangle = new Rectangle(200, 100);

		rectangle.draw("red", 0, 0);
		document.write("Diện tích: " + rectangle.area() + ", Chu vi: " + rectangle.perimeter() + "<br>");

		rectangle.setWidth(40);
		rectangle.setHeight(20);
		rectangle.draw("yellow", 0, 0);
		document.write("Diện tích: " + rectangle.area() + ", Chu vi: " + rectangle.perimeter());
	</script>
</body>
</html>
