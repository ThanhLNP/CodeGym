<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h4>Nhập từ tiếng Anh cần dịch:</h4>
	<p><input type="text" id="en"></p>
	<p><input type="button" id="trans" value="Dịch"></p>
	<p><input type="text" id="vn" readonly></p>

	<script type="text/javascript">
		let en = document.getElementById('en');
		let trans_btn = document.getElementById("trans");
		let vn = document.getElementById("vn");
		let arrayEN = ["hello", "afternoon", "age", "evening", "now", "very", "bye", "liberary", "meet", "glad", "bad", "long", "time", "your", "thanks", "today", "later"];
		let arrayVN = ["xin chào", "buổi chiều", "tuổi", "buổi tối", "bây giờ", "rất", "tạm biệt", "thư viện", "gặp", "vui vẻ", "tồi tệ", "dài", "thời gian", "của bản", "cảm ơn", "hôm nay", "một lát sau"]

		function clickTrans() {
			vn.value = "";
			for (let i = 0; i < arrayEN.length; i++) {
				if (en.value == arrayEN[i]) {
					vn.value = arrayVN[i];
				}
			}
		}

		function docReady() {
			trans_btn.addEventListener("click", clickTrans);
		}

		window.onload = docReady;
	</script>
</body>
</html>
