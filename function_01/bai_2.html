<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function increment(number) {
			return ++number;
		}

		let number = +prompt("Nhập vào một số bất kỳ");
		number = increment(number);
		alert("Kết quả: " + number);
	</script>
</body>
</html>
