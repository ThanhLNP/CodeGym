<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function sumIf(number_1, number_2) {
			if (number_1 > number_2) {
				alert("Vui lòng nhập số thứ nhất nhỏ hơn số thứ hai!");
			} else {
				alert("Kết quả: " + (number_1 + number_2));
			}
		}

		let first_number = +prompt("Nhập vào số thứ nhất");
		let second_number = +prompt("Nhập vào số thứ hai");
		sumIf(first_number, second_number);
	</script>
</body>
</html>
