<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let input = +prompt("Nhập vào số cần tính giai thừa");

		function factorial(number) {
			let result = 1;
			for (let i = 2; i <= number; i++) {
				result *= i;
			}
			return result;
		}

		alert("Kết quả: " + factorial(input));
	</script>
</body>
</html>
