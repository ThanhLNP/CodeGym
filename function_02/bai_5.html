<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let arr = [];

		for (let i = 0; i < 3; i++) {
			arr[i] = +prompt("Nhập vào số nguyên thứ " + (i + 1));
		}

		function min(num1, num2, num3) {
			let min = num1;
			if (min > num2) {
				min = num2;
			}
			if (min > num3) {
				min = num3;
			}
			return min;
		}

		alert("Số nhỏ nhất là: " + min(arr[0], arr[1], arr[2]));
	</script>
</body>
</html>
