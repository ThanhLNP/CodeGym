<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let arr1 = [3, 5, 1, 8, -3, 7, 8];
		let arr2 = [7, 12, 6, 9, 20, 56, 89];
		let arr3 = [];
		let arr4 = [0, 0, 0, 0, 0, 0];

		display(arr1);
		display(arr2);
		display(arr3);
		display(arr4);

		function minArray(arr) {
			if (arr.length == 0) {
				return -1;
			}
			let min = arr[0];

			for (let i = 1; i < arr.length; i++) {
				if (arr[i] < min) {
					min = arr[i];
				}
			}

			for (let i = 0; i < arr.length; i++) {
				if (arr[i] == min) {
					return i;
				}
			}
		}

		function display(arr) {
			if (minArray(arr) == -1) {
				alert("Mảng không có phần tử!");
			} else {
				alert("Giá trị nhỏ nhất trong mảng: " + arr[minArray(arr)]);
			}
		}
	</script>
</body>
</html>
