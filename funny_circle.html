<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body {
		padding: 0;
		margin: 0;
	}
</style>
</head>
<body>
	<canvas id="myCanvas" width="1360" height="650" style="border: 1px solid #d3d3d3;"></canvas>

	<script type="text/javascript">
		class Circle {
			constructor(x, y, radius) {
				this.x = x;
				this.y = y;
				this.radius = radius;
			}
		}

		function getRandomHex() {
			return Math.floor(Math.random() * 255);
		}

		function getRandomColor() {
			let red = getRandomHex();
			let green = getRandomHex();
			let blue = getRandomHex();
			return "rgb(" + red + "," + blue + "," + green + ")";
		}

		function createCircle() {
			let ctx = document.getElementById('myCanvas').getContext("2d");
			let radius = Math.floor(Math.random() * 80);
			let color = getRandomColor();
			let x = Math.random() * window.innerWidth;
			let y = Math.random() * window.innerHeight;
			let circle = new Circle(x, y, radius);
			ctx.beginPath();
			ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
			ctx.fillStyle = color;
			ctx.fill();
		}

		function createMultipleCircle() {
			for (let i = 0; i < 30; i++) {
				createCircle();
			}
		}

		setInterval(function() {
			let ctx = document.getElementById("myCanvas").getContext("2d");
			let canvas_width = document.getElementById("myCanvas").getAttribute("width");
			let canvas_height = document.getElementById("myCanvas").getAttribute("height");
			ctx.clearRect(0, 0, canvas_width, canvas_height);
			createMultipleCircle();
		}, 1000);
	</script>
</body>
</html>
