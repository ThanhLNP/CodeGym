<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let input = +prompt("Nhập số muốn tính giai thừa");
		let factorial = 1;
		let i = 2;
		while (i <= input) {
			factorial *= i;
			i++;
		}
		alert("Giai thừa của " + input + " là: " + factorial);
	</script>
</body>
</html>
