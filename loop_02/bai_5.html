<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let input_money = +prompt("Nhập số tiền vay ban đầu:");
		let month = +prompt("Nhập số tháng vay:");
		let interest_rate = +prompt("Nhập lãi suất hàng tháng (%):");
		let output_money = input_money * Math.pow((1 + interest_rate / 100), month);
		let output_money_fixed = output_money.toFixed(0);
		alert("Tổng số tiền phải trả sau " + month + " tháng là: " + output_money_fixed);
	</script>
</body>
</html>
