<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body{
		text-align: center;;
	}
	table{
		margin: 0 auto;
	}
	input{
		text-align: center;
		width: 20px;
		height: 20px;
	}
</style>
</head>
<body>
	<p><button id="player">Player 1 (X)</button></p>
	<table id="caro"></table>

	<script type="text/javascript">
		function create() {
			let board = [];
			for (let i = 0; i < 20; i++) {
				board[i] = [];
				for (let k = 0; k < 50; k++) {
					board[i][k] = '<input type="button" class="btn" row="' + i + '" col="' + k + '" value="">';
				}
			}
			return board;
		}

		function display() {
			board = create();
			let b = document.getElementById('caro');
			let data = "<tr>";
			for (let i = 0; i < board.length; i++) {
				for (let k = 0; k < board[0].length; k++) {
					data += "<td>" + board[i][k] + "</td>";
				}
				data += "</tr>";
			}
			b.innerHTML = data;
		}

		display();

		let count = 0;
		let player_btn = document.getElementById("player");

		function reset() {
			count = 0;
			display();
		}

		function checkWin(row, col) {
			
		}

		function clickBtn() {
			if (count % 2 == 0) {
				this.value = "X";
				player_btn.textContent = "Player 2 (O)";
			} else {
				this.value = "O";
				player_btn.textContent = "Player 1 (X)";
			}
			this.setAttribute("disabled",true);
			checkWin(this.getAttribute("row"), this.getAttribute("col"));
			count++;
		}


		function docReady() {
			let btn_objs = document.getElementsByClassName("btn");
			for (let i = 0; i < btn_objs.length; i++) {
				btn_objs[i].addEventListener("click", clickBtn);
			}
		}

		window.onload = docReady;
	</script>
</body>
</html>
